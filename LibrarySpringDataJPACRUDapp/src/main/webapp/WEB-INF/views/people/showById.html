<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Show</title>
</head>
<body>
<p th:text="${person.getFullName() + ', ' + person.getBirthYear()}">VALUE</p>


<div th:if="${books.isEmpty()}">
    <p>Человек пока не взял ни одной книги</p>
    <hr/>
</div>
<div th:unless="${books.isEmpty()}">
    <hr/>
    <b>Книги:</b>
    <div th:each="book : ${books}">
        <div th:style="${book.isOverdue() ? 'color:red' : 'color: black'}" th:text="${book.getName() + ', ' + book.getAuthor() + ', ' + book.getCreationYear()}">Book</div>
    </div>
</div>

<form th:method="GET" th:action="@{/people/{id}/edit(id=${person.getPersonId()})}">
    <input type="submit" value="Редактировать"/>
</form>
<br>
<form th:method="DELETE" th:action="@{/people/{id}(id=${person.getPersonId()})}">
    <input type="submit" value="Удалить"/>
</form>
</body>
</html>
